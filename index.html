<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="salary.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
  <form onSubmit="handleSubmit(event)">
    <input
    placeholder="First Name"
    type="text"
    id="firstName">
    <input
    placeholder="Last Name"
    type="text"
    id="lastName">
    <input
    placeholder="ID"
    type="text"
    id="employeeNumber">
    <input
    placeholder="Title"
    type="text"
    id="jobTitle">
    <input
    placeholder="Annual Salary"
    type="text"
    id="annualSalary">
    <button>Submit</button>
  </form>
    <h2>Employees</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </main>
  <footer id="totalMonthly">
    <p>Total Monthly: <span id="footerText"></span></p>
  </footer>
</body>
</html>
